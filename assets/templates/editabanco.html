<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">BANCOS</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Edita
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" id="banco" name="banco" ng-controller="BancoEditaController as bancoCtrl" ng-submit="bancoCtrl.editar(banco.id)">
                             <div class="form-group">
                                <label>ID</label>
                                    <p class="form-control-static">{{ banco.id }}</p>
                                </div>
                            <div class="form-group">
                                <label>Nome</label>
                                <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite o nome do banco" ng-model="banco.nome">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-info btn-circle btn-lg"><i class="fa fa-check"></i></button>
                                <button type="reset" class="btn btn-warning btn-circle btn-lg"><i class="fa fa-times"></i></button>
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

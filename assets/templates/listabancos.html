<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">BANCOS</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                LISTA
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive" ng-controller="BancoController as bancosCtrl">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nome</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="rowbanco in bancos">
                                <td>{{ rowbanco.id }}</td>
                                <td>{{ rowbanco.nome }}</td>
                                <th>
                                    <p class="glyphicon glyphicon-remove-circle" ng-click="bancosCtrl.remover(rowbanco.id)"></p>
                                    <a href="/editabanco/{{ rowbanco.id }}"><p class="fa fa-edit"></p></a>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
    </div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">VALIDADOR</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                DADOS
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" ng-controller="ValidaController as validaCtrl" ng-submit="validaCtrl.validar()">
                            <div class="form-group">
                                <label>Banco</label>
                                <select class="form-control" ng-options="bancos.nome for bancos in bancos track by bancos.id" ng-model="validaCtrl.banco" ng-blur="validaCtrl.carregaFormatacoes()">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Formatação</label>
                                <select class="form-control" ng-options="formatacoes.nome for formatacoes in formatacoes track by formatacoes.id" ng-model="validaCtrl.valida.formatacao">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Lote</label>
                                <textarea class="form-control" rows="10"  ng-model="validaCtrl.valida.arquivo"></textarea>
                            </div>
                            <div>
                                <table border="1">
                                    <tr ng-repeat="rowRetorno in retorno">
                                        <td>Linha {{rowRetorno.linha + 1}}</td>
                                        <td>
                                            <table border="1">
                                                <tr>
                                                    <th>Campo</th>
                                                    <th>Valor</th>
                                                    <th>Válido</th>
                                                    <th>Caracteres</th>
                                                </tr>
                                                <tr ng-repeat="campo in rowRetorno.campos">
                                                    <td>{{campo.nome}}</td>
                                                    <td>{{campo.valor}}</td>
                                                    <td>{{campo.valido}}</td>
                                                    <td>{{campo.caracteres}}</td>
                                                </tr>
                                            </table>
                                        </tr>
                                    </table>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-info btn-circle btn-lg"><i class="fa fa-check"></i></button>
                                    <button type="reset" class="btn btn-warning btn-circle btn-lg"><i class="fa fa-times"></i></button>
                                </div>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
